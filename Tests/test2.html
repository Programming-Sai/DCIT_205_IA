<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Styled Radio and Checkbox</title>
    <style>
       :root {
  --custom-accent-color: #3498db; /* Define your custom accent color */
  --text-color: #333; /* Fallback text color */
}

body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: black;
}

/* Custom checkbox styling */
.custom-checkbox {
  position: relative;
  padding-left: 30px; /* Adjust as needed to create space for the custom checkbox */
  cursor: pointer;
  display: inline-block;
  color: var(--text-color);
}

.custom-checkbox input {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

.custom-checkbox::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 20px; /* Size of the custom checkbox */
  height: 20px; /* Size of the custom checkbox */
  border: 2px solid var(--custom-accent-color); /* Border color */
  background-color: #fff; /* Background color */
}

.custom-checkbox input:checked +::before {
  background-color: var(--custom-accent-color);
  border-color: var(--custom-accent-color);
}

.custom-checkbox input:checked +::before::after {
  content: '\2713'; /* Checkmark symbol */
  display: block;
  text-align: center;
  line-height: 20px; /* Match the height of the checkbox */
  color: #fff; /* Checkmark color */
}

/* input{
    accent-color: violet;
}
 */
    </style>
</head>
<body>
  <label>
    <input type="radio" name="radioGroup">
    Radio Button
  </label>

  <br>

  <label>
    <input type="checkbox">
    Checkbox
  </label>
</body>
</html>
